<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuální poloha ISS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>

    <h1>Aktuální poloha ISS</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy
        var map = L.map('map').setView([0, 0], 2); // Začínáme na globus s 0,0 souřadnicemi (může být změněno)

        // Přidání základní vrstvy mapy (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Funkce pro získání aktuální polohy ISS a aktualizaci mapy
        function updateISSPosition() {
            fetch('http://api.open-notify.org/iss-now.json')
                .then(response => response.json())
                .then(data => {
                    var lat = data.iss_position.latitude;
                    var lon = data.iss_position.longitude;
                    
                    // Aktualizace pozice ISS na mapě
                    var marker = L.marker([lat, lon]).addTo(map);
                    marker.bindPopup("<b>ISS</b><br>Latitude: " + lat + "<br>Longitude: " + lon);
                    
                    // Posun mapy na aktuální pozici ISS
                    map.setView([lat, lon], 3);
                });
        }

        // Aktualizace pozice každých 5 sekund
        setInterval(updateISSPosition, 5000);
        
        // Po inicializaci se první aktualizace provede
        updateISSPosition();
    </script>

</body>
</html>
